<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scotty Auto</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: radial-gradient(ellipse at center, #0b0c1a 0%, #000010 100%);
      color: #ddd;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: transparent url('https://cdn.pixabay.com/photo/2014/04/03/10/59/star-311002_960_720.png') repeat;
      background-size: 50px 50px;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
      animation: twinkle 20s linear infinite;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.15;}
      50% {opacity: 0.25;}
    }

    .container {
      background: rgba(10, 10, 30, 0.85);
      max-width: 900px;
      margin: 40px auto 60px auto;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px 3px #1a1affaa;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }

    header img {
      max-width: 220px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 15px #66ccff);
      animation: beamGlow 4s ease-in-out infinite alternate;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes beamGlow {
      0% {
        filter: drop-shadow(0 0 5px #66ccff);
      }
      100% {
        filter: drop-shadow(0 0 20px #66ccff);
      }
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 3.5rem;
      color: #66ccff;
      margin: 0;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px #66ccffaa, 0 0 20px #66ccff88;
    }

    header .catchphrase {
      font-style: italic;
      font-size: 1.3rem;
      color: #9bdcff;
      margin-top: 10px;
      margin-bottom: 6px;
      text-shadow: 0 0 6px #99ddff66;
    }

    header p {
      font-size: 1.4rem;
      color: #a0d8ff;
      font-weight: 500;
      letter-spacing: 0.05em;
    }

    section {
      margin-bottom: 35px;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #99ccff;
      font-weight: 700;
      font-size: 2rem;
      border-bottom: 2px solid #66ccff;
      padding-bottom: 6px;
      margin-bottom: 15px;
      letter-spacing: 0.05em;
      text-shadow: 0 0 5px #66ccffaa;
    }

    p, ul {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ddd;
    }

    ul {
      padding-left: 25px;
    }

    ul li {
      margin-bottom: 8px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #6666aa;
      margin-top: 40px;
      letter-spacing: 0.05em;
    }

    a {
      color: #66ccff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #99ddff;
      text-decoration: underline;
    }

    .contact p {
      margin: 6px 0;
      font-size: 1.15rem;
    }

    .payments {
      display: flex;
      gap: 25px;
      align-items: center;
      margin-top: 10px;
    }

    .payments img {
      height: 40px;
      filter: drop-shadow(0 0 3px #66ccffaa);
      transition: transform 0.3s ease;
      cursor: default;
    }

    .payments img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.1rem;
      }

      .payments {
        justify-content: center;
        flex-wrap: wrap;
      }

      header .catchphrase {
        font-size: 1.1rem;
      }

      header img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="scotty-logo.png" alt="Scotty Auto Logo" />
      <h1>Scotty Auto</h1>
      <div class="catchphrase">“Beam Us In, We’ll Wrench It Out.”</div>
      <p>Mobile Mechanic Services</p>
    </header>

    <!-- The rest of your original content stays the same below -->

    <!-- Sections like About, Services Offered, Payment Methods, Contact, Footer... -->

  </div>
</body>
</html>
